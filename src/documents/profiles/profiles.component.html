<mat-card class="wrapper-padding">
    <h3>Profile Entry</h3>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phone" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Location</mat-label>
                <input matInput formControlName="location" required>
            </mat-form-field>

            <div class="file-input-container">
                <label for="profile_details">Upload Profile</label>
                <input type="file" id="profiledetails"
                    (change)="onFileSelected($event)">
            </div>
           
        </div>
        <div class="submit-container">
            <button mat-raised-button color="primary"
                type="submit" class="cancel">Cancel</button>
            <button mat-raised-button color="primary"
                type="submit" class="submit">Submit</button>
        </div>
    </form>
</mat-card>

<mat-card class="wrapper-m30 wrapper-padding">
    <div class="search-container">
        <h3>Profiles List</h3>
        <mat-form-field appearance="outline" class="search-box">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)"
                placeholder="Filter data">
            <mat-icon>search</mat-icon>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let profile">{{ profile.name }}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let profile">{{ profile.phone }}</td>
        </ng-container>
        <ng-container matColumnDef="eamil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let profile">{{ profile.email }}</td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <td mat-cell *matCellDef="let profile">{{ profile.location }}</td>
        </ng-container>
        <ng-container matColumnDef="em">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Profiles
                </th>
            <td mat-cell *matCellDef="let profile" class="file-cell">
                <mat-icon class="pdf-icon">picture_as_pdf</mat-icon>
                <a [href]="profile.fileUrl" target="_blank">{{ profile.profile }}</a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]"
        showFirstLastButtons></mat-paginator>
</mat-card>
