<mat-card class="wrapper-padding">
    <h2>Client Master</h2>

    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div fxLayout="row wrap" fxLayoutGap="16px">
            <mat-form-field appearance="fill" fxFlex="31%">
                <mat-label>Client Name</mat-label>
                <input matInput formControlName="client_name" required>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex="31%">
                <mat-label>Client Manager Name</mat-label>
                <input matInput formControlName="client_manager_name" required>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex="31%">
                <mat-label>Client Email</mat-label>
                <input matInput formControlName="client_email" type="email"
                    required>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex="31%">
                <mat-label>Client Phone</mat-label>
                <input matInput formControlName="client_phone" required>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex="31%">
                <mat-label>Client Location</mat-label>
                <input matInput formControlName="client_location" required>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex="31%">
                <mat-label>Client Department</mat-label>
                <input matInput formControlName="client_department" required>
            </mat-form-field>
        </div>

        <div class="submit-container">
            <button mat-raised-button color="primary"
                type="submit">Submit</button>
        </div>
    </form>
</mat-card>

<mat-card class="wrapper-m30 wrapper-padding">
    <app-list-client></app-list-client>
</mat-card>
