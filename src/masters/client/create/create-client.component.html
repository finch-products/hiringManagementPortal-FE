<mat-card class="form-container">
    <h2>Client Master</h2>

    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Client Id</mat-label>
                <input matInput formControlName="clm_clientId">
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Client Name</mat-label>
                <input matInput formControlName="client_name" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Client Manager Name</mat-label>
                <input matInput formControlName="client_manager_name" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Client Email</mat-label>
                <input matInput formControlName="client_email" type="email"
                    required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Client Phone</mat-label>
                <input matInput formControlName="client_phone" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Client Address</mat-label>
                <input matInput formControlName="clm_address" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Client Location</mat-label>
                <input matInput formControlName="client_location" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field field-30">
                <mat-label>Client Department</mat-label>
                <input matInput formControlName="client_department" required>
            </mat-form-field>
        </div>

        <div class="submit-container">
            <button mat-raised-button color="primary"
                type="submit">Submit</button>
        </div>
    </form>
</mat-card>

<mat-card class="wrapper-m30 wrapper-padding">
    <app-list-client></app-list-client>
</mat-card>
