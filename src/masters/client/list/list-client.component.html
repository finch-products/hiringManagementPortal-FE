<h2>Client List</h2>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="client_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
      <td mat-cell *matCellDef="let client">{{ client.client_name }}</td>
    </ng-container>

    <ng-container matColumnDef="client_manager_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Manager</th>
      <td mat-cell *matCellDef="let client">{{ client.client_manager_name }}</td>
    </ng-container>

    <ng-container matColumnDef="client_email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let client">{{ client.client_email }}</td>
    </ng-container>

    <ng-container matColumnDef="client_phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let client">{{ client.client_phone }}</td>
    </ng-container>

    <ng-container matColumnDef="client_location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let client">{{ client.client_location }}</td>
    </ng-container>

    <ng-container matColumnDef="client_department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
      <td mat-cell *matCellDef="let client">{{ client.client_department }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
