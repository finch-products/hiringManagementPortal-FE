<mat-card class="wrapper-padding">
    <h2>LOB Master</h2>

    <form [formGroup]="lobForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>LOB Name</mat-label>
                <input matInput formControlName="lob_name" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Description</mat-label>
                <input matInput formControlName="lob_description">
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>LOB Delivery Manager</mat-label>
                <input matInput formControlName="lob_delivery_manager" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field field-30">
                <mat-label>LOB Client Partner</mat-label>
                <input matInput formControlName="lob_client_partner"
                    required>
            </mat-form-field>
        </div>

        <div class="submit-container">
            <button mat-raised-button color="primary"
                type="submit" class="cancel">Cancel</button>
            <button mat-raised-button color="primary"
                type="submit" class="submit">Submit</button>
        </div>
    </form>
</mat-card>

<mat-card class="wrapper-m30 wrapper-padding">
    <app-list-lob></app-list-lob>
</mat-card>
