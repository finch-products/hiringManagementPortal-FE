<h2 class="page-title">LOB Master</h2>
<mat-card class="form-container">
    <form [formGroup]="lobForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Name</mat-label>
                <input matInput formControlName="lob_name" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Description</mat-label>
                <input matInput formControlName="lob_description">
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Client Partner </mat-label>
                <input matInput formControlName="lob_clientpartner" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field field-30">
                <mat-label>Delivery Manager </mat-label>
                <input matInput formControlName="lob_deliverymanager"
                    required>
            </mat-form-field>
        </div>

        <div class="submit-container">
            <button mat-raised-button color="primary"
                type="submit" class="cancel">Cancel</button>
            <button mat-raised-button color="primary"
                type="submit" class="submit">Submit</button>
        </div>
    </form>
</mat-card>

<app-list-lob></app-list-lob>
