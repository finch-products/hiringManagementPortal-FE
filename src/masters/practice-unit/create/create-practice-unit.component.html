<mat-card class="wrapper-padding">
    <h2>Sub Unit Master</h2>

    <form [formGroup]="practiceUnitForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Unit Name</mat-label>
                <input matInput formControlName="unit_name" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Unit Sales</mat-label>
                <input matInput formControlName="unit_sales" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Unit Delivery</mat-label>
                <input matInput formControlName="unit_delivery"
                    required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Unit Solution</mat-label>
                <input matInput formControlName="unit_solution" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>SPOC</mat-label>
                <input matInput formControlName="sum_spoc">
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>SBU</mat-label>
                <input matInput formControlName="sum_sbuId">
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field field-30">
                <mat-label>Delivery Manager</mat-label>
                <input matInput formControlName="sum_deliveryManager">
            </mat-form-field>
        </div>
        <div class="radio-container">
            <label>Active:</label>
            <mat-radio-group [(ngModel)]="activeStatus">
                <mat-radio-button value="yes">Yes</mat-radio-button>
                <mat-radio-button value="no">No</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="submit-container">
            <button mat-raised-button color="primary"
                type="submit">Submit</button>
        </div>
    </form>
</mat-card>

<mat-card class="wrapper-m30 wrapper-padding">
    <app-list-practice-unit></app-list-practice-unit>
</mat-card>
