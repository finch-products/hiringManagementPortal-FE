<mat-sidenav-container class="app-container">
    <!-- Sidebar -->
    <mat-sidenav mode="side" opened>
        <div class="sidebar-logo">
            <img src="src\app\siderbar\left\assets\logo.png" alt="Logo">
        </div>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard">
                <mat-icon>dashboard</mat-icon> Dashboard
            </a>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-icon>list</mat-icon> Entry
                </mat-expansion-panel-header>
                <mat-action-list>
                    <button mat-list-item>Open Demands</button>
                    <button mat-list-item>Client Master</button>
                    <button mat-list-item>LOB Master</button>
                    <button mat-list-item>Location Master</button>
                    <button mat-list-item>Practice Unit Name</button>
                </mat-action-list>
            </mat-expansion-panel>
            <a mat-list-item routerLink="/views">
                <mat-icon>visibility</mat-icon> Views
            </a>
        </mat-nav-list>
    </mat-sidenav>
