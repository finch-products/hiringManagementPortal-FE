<div class="demand-candidate-wrapper" fxLayout="row" fxLayoutGap="10px" style="width: 100%; height: 100vh;">
    <app-demand fxFlex="40" (pdfSelected)="handlePdfSelection($event)"></app-demand>
    <app-candidate fxFlex="40" (candidatesLinked)="onCandidatesLinked()" (pdfSelected)="handlePdfSelection($event)"></app-candidate>
    <app-preview fxFlex="30" [pdfUrl]="selectedPdfUrl" (close)="onPreviewClose()"></app-preview>
</div>
