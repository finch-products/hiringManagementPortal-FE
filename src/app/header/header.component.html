<div class="container">
  <header class="header app-header">

    <div class="logo-container">
      <a href="/dashboard">
        <img src="../../../assets/img/logo.png" alt="Hirex Logo">
      </a>
    </div>

    <div class="search-container">
      <input type="text" placeholder="Search ..." [(ngModel)]="searchQuery" />
      <button class="search-btn">
        <mat-icon>search</mat-icon>
      </button>
    </div>

    <div class="icons">
      <a class='icon' mat-list-item routerLink="/entry">
        <!-- <mat-icon>assignment</mat-icon> -->
        Demand Entry
      </a>
      <a class='icon' mat-list-item routerLink="/list">
        <mat-icon>assignment</mat-icon>
      </a>
      <mat-icon class="icon">notifications</mat-icon>
      <mat-icon class="icon">settings</mat-icon>
      <mat-icon class="icon">account_circle</mat-icon>
    </div>
  </header>
</div>
