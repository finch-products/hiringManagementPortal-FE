<div class="dashboard-container">
  <!-- First Row - Two Charts Side by Side -->
  <div class="chart-row">
    <!-- Profile Submission Chart -->
    <mat-card class="chart-card">
      <h5 class="chart-title">How long it takes to submit profile for each demand</h5>
      <div *ngIf="demand_timetaken && demand_timetaken.length > 0; else nodatafordemand">
        <ngx-charts-bar-horizontal
          [view]="view"
          [results]="demand_timetaken"
          [customColors]="customColors"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [xAxisLabel]="'Days'"
          [yAxisLabel]="'Demands'"
          [roundEdges]="true"
          [animations]="true"
          [barPadding]="8">
        </ngx-charts-bar-horizontal>
      </div>
      <ng-template #nodatafordemand>
        <div class="no-data-message">No data for Time taken for profile Submission</div>
      </ng-template>
    </mat-card>

    <!-- Interview Feedback Chart -->
    <mat-card class="chart-card">
      <h5 class="chart-title">How long client takes to do interview and provide feedback</h5>
      <div *ngIf="interviewFeedbackData && interviewFeedbackData.length > 0; else nodataforfeedback">
        <ngx-charts-bar-horizontal
          [view]="view"
          [results]="interviewFeedbackData"
          [customColors]="customColors"
          [xAxis]="true"
          [yAxis]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [xAxisLabel]="'Days'"
          [yAxisLabel]="'Clients'"
          [roundEdges]="true"
          [animations]="true"
          [barPadding]="8">
        </ngx-charts-bar-horizontal>
      </div>
      <ng-template #nodataforfeedback>
        <div class="no-data-message">No data for Time taken to do interview and provide feedback</div>
      </ng-template>
    </mat-card>
  </div>

  <!-- Second Row - Single Centered Chart -->
  <div class="chart-row single-chart">
    <!-- Selection Percentage Chart -->
    <mat-card class="chart-card centered-chart">
      <h5 class="chart-title">Selection Percentage by Client</h5>
      <div *ngIf="clientselection && clientselection.length > 0; else noData">
        <div class="chart-container">
          <ngx-charts-pie-chart
            [view]="view"
            [results]="clientselection"
            [labels]="true"
            [doughnut]="true"
            [customColors]="customColors">
          </ngx-charts-pie-chart>
        </div>
      </div>
      <ng-template #noData>
        <div class="no-data-message">No data for selection percentage by client</div>
      </ng-template>
    </mat-card>
  </div>
</div>
